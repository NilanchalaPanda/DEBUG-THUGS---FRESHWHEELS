{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Login and Registration Form in HTML</title>
    <link rel="stylesheet" href="{%static 'login/CSS/registration.css' %}">
    {% comment %} <link rel="stylesheet" href="/CSS/registration.css"> {% endcomment %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">
                Login Form
            </div>
            <div class="title signup">
                Signup Form
            </div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form action="#" class="login">
                    <div class="field">
                        <input name="emailEditText" type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input name="passwordEditText" type="password" placeholder="Password" required>
                    </div>
                    <div class="pass-link">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input name="Login_btn" type="submit" value="Login">
                    </div>
                    <div class="signup-link">
                        Not a member? <a href="">Signup now</a>
                    </div>
                </form>
                <form action="#" class="signup">
                    <div class="field">
                        <input name="emailEditText" type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input name="passwordEditText" type="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input name="confirmPasswordEditText" type="password" placeholder="Confirm password" required>
                    </div>
                    <div class="field user">
                        <!-- <label class="UserType">User Type :</label> -->
                        <select name="users" id="usertype">
                          <option class="User">---Select user type---</option>
                          <option value="Farmer">Farmers</option>
                          <option value="Customer">Customers</option>
                          <option value="Driver">Driver</option>
                        </select>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input name="SignUp_btn" type="submit" value="SignUp">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");
        signupBtn.onclick = (() => {
            loginForm.style.marginLeft = "-50%";
            loginText.style.marginLeft = "-50%";
        });
        loginBtn.onclick = (() => {
            loginForm.style.marginLeft = "0%";
            loginText.style.marginLeft = "0%";
        });
        signupLink.onclick = (() => {
            signupBtn.click();
            return false;
        });
    </script>
</body>

</html>
